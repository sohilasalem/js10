<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>bookmarker</title>
    <link rel="shortcut icon" href="imgs/star.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center py-5">
    <div class="container ">
        <h1 class="text-center">bookmarker</h1>
        <div class="row d-flex flex-column gap-4 py-3 my-5">
          <div class="input my-2">
            <i class="fa-solid fa-book-bookmark"></i> 
            <span>Site Name</span>
            <input oninput="validateProductName()" id="siteName" class="w-100 p-2 form-control" type="text" placeholder="  Site Name">
          </div>
          <div class="input my-2">
            <i class="fa-solid fa-link"></i>
            <span>Site URL</span>
            <input oninput="validateProductUrl()" id="siteUrl" class="w-100 p-2 form-control" type="text" placeholder="  Site URL">
            <button onclick="addSite()" type="button" id="submit" class="btn btn-danger mt-4">submit</button>
          </div> 
        </div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr><th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr></thead>
          <tbody id="tableContent"></tbody>
        </table>
        <!-- <div class="container">
          <div id="row" class="row is-invalid w-25 h-25"></div>
        </div> -->
    </div>
    <script src="index.js"></script>
</body>
</html>
